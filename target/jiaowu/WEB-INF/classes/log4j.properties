### set log levels ###
log4j.rootLogger=info,R
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.Threshold=info
log4j.appender.R.File=c\://logs//applogs.log
log4j.appender.R.MaxFileSize=2000KB
log4j.appender.R.MaxBackupIndex=3
log4j.appender.R.datePattern='.'yyyy-MM-dd'.txt'
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=[%t]%c(%L)%d{yyyy-MM-dd HH:mm:ss} %-5p %m%n
#log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %c.%M(%L) - %m%n